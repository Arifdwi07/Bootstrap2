<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <style>
        .row {
            margin-top: 1em;
        }
         [class^='col']{ 
            background-color: pink;
            border: 1px solid red;
            padding: 0.4em;
            
        }
    </style>
</head>
<body>
    <!--Awal konten-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-9 col-lg-8 order-md-2">main konten</div>
            <div class="col-12 col-md-3 col-lg-2 order-md-1">side bar 1</div>
            <div class="col-12 col-md-12 col-lg-2 order-md-3">side bar 2</div>
        </div>
    </div>
    <!--Akhir konten-->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
