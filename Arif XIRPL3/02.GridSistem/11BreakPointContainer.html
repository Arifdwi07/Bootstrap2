<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <style>
        .row {
            margin-top: 1em;
        }
         [class^='col']{ 
            background-color: pink;
            border: 1px solid red;
            padding: 0.4em;
            
        }
    </style>
</head>
<body>
    <!--Awal konten-->
    <div class="container">
        <div class="row">
         <div class="col">lebar 100% pada break point extra small</div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row">
         <div class="col">lebar 100% pada break point small</div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
         <div class="col">lebar 100% pada break point medium</div>
        </div>
    </div>
    <div class="container-lg">
        <div class="row">
         <div class="col">lebar 100% pada break point extra large</div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row">
         <div class="col">lebar 100% pada break point extra large</div>
        </div>
    </div>
    <div class="container-xxl">
        <div class="row">
         <div class="col">lebar 100% pada break point extra extra small</div>
        </div>
    </div>
    <!--Akhir konten-->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
