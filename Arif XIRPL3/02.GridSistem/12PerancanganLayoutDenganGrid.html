<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <style>
        .row {
            margin-top: 1em;
        }
         [class^='col']{ 
            background-color: pink;
            border: 1px solid red;
            padding: 0.4em;
            
        }
    </style>
</head>
<body>
    <!--Awal konten-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-2">Logo</div>
            <div class="col-12 col-sm-10 text-center">menu navigator</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-9 col-lg-10">Main konten</div>
            <div class="col-12 col-sm-3 col-sm-first col-lg-2">Side bar</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">footer 1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-4">footer 2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-4">footer 3</div>
        </div>
    </div>
    <!--Akhir konten-->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
